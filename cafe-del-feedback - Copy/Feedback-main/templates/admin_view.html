<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Feedbacks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">User Feedbacks</h2>
        <table class="table table-striped shadow bg-white rounded">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Item</th>
                    <th>Rating</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody>
                {% for feedback in feedbacks %}
                <tr>
                    <td>{{ feedback[0] }}</td>
                    <td>{{ feedback[1] }}</td>
                    <td>{{ feedback[2] }}</td>
                    <td>{{ feedback[3] }}</td>
                    <td>{{ feedback[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="btn btn-outline-primary">Back to Feedback Form</a>
    </div>
    <h3 class="mt-5">Top Rated Items (Average Rating)</h3>
<canvas id="ratingChart" height="100"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('ratingChart').getContext('2d');

    const ratingChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ top_rated | map(attribute=0) | list | tojson }},
            datasets: [{
                label: 'Average Rating',
                data: {{ top_rated | map(attribute=1) | list | tojson }},
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 5
                }
            }
        }
    });
</script>

</body>
</html>
